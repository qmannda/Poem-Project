<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Project</title>
    <link rel="stylesheet" href="Styling/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>The AI Poem Generator</h1>
      </header>

      <main>
        <form action="" id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter a topic for the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/qmannda">Mannda Qinisile</a> and is
        open-sourced on
        <a href="https://github.com/qmannda/Poem-Project">GitHub</a>
        and is hosted on
        <a href="https://app.netlify.com/sites/poemsforyou-mannda/overview"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="Javascrpt/script.js"></script>
  </body>
</html>
